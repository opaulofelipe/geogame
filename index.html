<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>GeoGame</title>

  <!-- PWA (Android/Chrome/Edge) -->
  <link rel="manifest" href="./manifest.json?v=3" />
  <meta name="theme-color" content="#050712" />

  <!-- iOS (Add to Home Screen) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="GeoGame" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <style>
    :root{
      --bg: #050712;
      --glassTop: rgba(255,255,255,0.16);
      --glassBot: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.72);
      --shadow: 0 22px 70px rgba(0,0,0,0.62);
      --greenA: rgba(180,255,220,0.98);
      --greenB: rgba(120,255,170,0.96);
      --greenText: rgba(6,12,10,0.98);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }
    body{
      overflow:hidden;
      background: radial-gradient(1200px 900px at 25% 10%, #121a3a 0%, var(--bg) 60%, #03040a 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    }

    #globeViz{ position:fixed; inset:0; touch-action:none; }
    #globeViz canvas{ touch-action:none; -webkit-user-select:none; -webkit-touch-callout:none; }

    .ui{
      position:fixed; inset:0;
      display:flex; align-items:flex-end; justify-content:center;
      padding: 10px 12px 10px 12px;
      pointer-events:none;
    }

    .panel{
      width:min(560px, 100%);
      border-radius: 22px;
      background: linear-gradient(180deg, var(--glassTop), var(--glassBot));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 10px 12px 12px;
      position:relative; overflow:hidden;
      pointer-events:none;
    }

    .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 220px at 20% 0%, rgba(255,255,255,0.22), transparent 60%),
        radial-gradient(520px 240px at 92% 20%, rgba(140,170,255,0.12), transparent 60%);
      pointer-events:none;
    }

    .sheet-handle{
      width:44px; height:5px; border-radius:999px;
      margin: 2px auto 8px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events:none;
    }

    .topbar{ display:flex; align-items:center; justify-content:flex-start; margin-bottom:8px; pointer-events:none; }

    .brand{
      display:inline-flex; align-items:center;
      font-weight:950; letter-spacing:0.2px; font-size:14px;
      padding:7px 10px; border-radius:999px;
      background: rgba(0,0,0,0.24);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
      pointer-events:none;
    }

    .prompt{
      font-size:20px; font-weight:950; line-height:1.15; letter-spacing:0.2px;
      margin: 6px 2px 10px;
      text-shadow: 0 12px 34px rgba(0,0,0,0.38);
      pointer-events:none;
      white-space: normal;
      word-break: break-word;
      overflow: auto;
      max-height: 84px;
      padding-right: 4px;
      -webkit-overflow-scrolling: touch;
    }

    .meta{ display:flex; gap:10px; margin-bottom:10px; pointer-events:none; }

    .pill{
      width:100%;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px; border-radius:16px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 12px 32px rgba(0,0,0,0.22);
    }

    .pill-label{
      font-size:11px;
      color: rgba(255,255,255,0.62);
      letter-spacing:0.10em;
      text-transform:uppercase;
    }

    .pill-value{ font-size:15px; font-weight:950; color: var(--text); }

    .reveal{
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
      pointer-events:none;
    }
    .reveal-title{
      font-size: 11px;
      color: rgba(255,255,255,0.62);
      letter-spacing: 0.10em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .reveal-text{
      font-size: 14px;
      color: rgba(255,255,255,0.90);
      line-height: 1.3;
      word-break: break-word;
    }

    .actions{
      display:flex; gap:10px;
      pointer-events:auto;
      margin-top: 10px;
    }

    .btn{
      flex:1;
      appearance:none;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius:16px;
      padding:13px 12px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.06s ease, filter 0.12s ease, opacity 0.12s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(180deg, var(--greenA), var(--greenB));
      color: var(--greenText);
      border-color: rgba(255,255,255,0.16);
      box-shadow: 0 18px 46px rgba(0,0,0,0.30);
    }
    .btn-secondary{ background: rgba(0,0,0,0.26); color: var(--text); }
    .btn:disabled{ opacity:0.55; cursor:not-allowed; }

    @media (min-width: 900px){
      .ui{ align-items:flex-start; justify-content:flex-start; padding: 14px; }
      .panel{ width: 420px; }
      .prompt{ max-height: 92px; }
    }

    .toast{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
      opacity:0; transform: scale(0.98);
      transition: opacity 0.14s ease, transform 0.14s ease;
      pointer-events:none;
    }
    .toast.show{ opacity:1; transform: scale(1); pointer-events:auto; }

    .toast-card{
      width:min(420px, 100%);
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 28px 96px rgba(0,0,0,0.64);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding:16px;
      text-align:center;
    }
    .toast-title{ font-size:20px; font-weight:950; margin-bottom:6px; }
    .toast-sub{ font-size:14px; color: rgba(255,255,255,0.72); line-height:1.35; margin-bottom:12px; }

    .toast-close{
      width:100%;
      border-radius:16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.14);
      color: var(--text);
      font-weight:950;
      padding:10px 12px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div id="globeViz"></div>

  <div class="ui">
    <div class="panel">
      <div class="sheet-handle" aria-hidden="true"></div>

      <div class="topbar">
        <div class="brand">GeoGame</div>
      </div>

      <div class="prompt" id="placePrompt">Carregando…</div>

      <div class="meta">
        <div class="pill">
          <span class="pill-label">Distância</span>
          <span class="pill-value" id="distanceValue">—</span>
        </div>
      </div>

      <div class="reveal" id="revealBox" hidden>
        <div class="reveal-title">Resposta</div>
        <div class="reveal-text" id="revealText">—</div>
      </div>

      <div class="actions">
        <button id="btnConfirm" class="btn btn-primary" disabled>Confirmar</button>
        <button id="btnNext" class="btn btn-secondary">Próximo</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" aria-hidden="true">
    <div class="toast-card">
      <div class="toast-title" id="toastTitle">—</div>
      <div class="toast-sub" id="toastSub">—</div>
      <button class="toast-close" id="toastClose">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script src="./app.js?v=dev"></script>

  <!-- Service Worker (PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
        } catch (e) {
          console.warn("SW não registrado:", e);
        }
      });
    }
  </script>
</body>
</html>
